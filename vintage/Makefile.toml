[tasks.objcopy]
command = "cargo"
args= [
    "objcopy",
    "--bin", "vintage",
    "--release",
    "--",
    "-O", "binary",
    "target/thumbv6m-none-eabi/release/vintage.bin"
]

[tasks.dfu]
command = "dfu-util"
args = [
    "-d", "0483:df11",
    "-a", "0",
    "-s", "0x08000000:leave",
    "-D", "target/thumbv6m-none-eabi/release/vintage.bin"
]
dependencies = [
    "objcopy",
    "reset"
]

[tasks.reset]
command = "cargo"
args = [
    "run",
    "--manifest-path",
    "../vintage-cli/Cargo.toml",
    "--target",
    "x86_64-unknown-linux-gnu",
    "--",
    "reset",
]

[tasks.flash]
command = "openocd"
args = [
    "-f", "openocd.cfg",
    "-c", "program target/thumbv6m-none-eabi/release/vintage reset"
]
